<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="assets/nanoreset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div id="logo">deposits</div>
            <div id="menu">menu</div>
        </nav>
    </header>
    <section id="main" class="container">
        <article id="graph">
            <div id="chart-line2">
            </div>
            <div id="chart-line">
            </div>
        </article>
        <article id="list">
            <ul>
                {{range .Transfers}}
                <li class="transfer">
                    <a class="link" href="{{.URL}}">
                        <div class="link-box">
                            <span class="addr-visible" title="{{.Hash}}">{{.Hash | formatStart}}<span class="addr-dots"><strong class="addr-hidden">{{.Hash | formatMiddle}}</strong></span>{{.Hash | formatEnd}}</span>
                        </div>
                    </a>

                    <div class="value">{{.ETHValue}} ETH</div>

                    <div class="time">{{.BlockCreationTime | formatDate}}</div>
                </li>
                {{else}}
                    <li>No Transfers</li>
                {{end}}
            </ul>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        var data = generateDayWiseTimeSeries(new Date('11 Feb 2017').getTime(), 185, {
            min: 30,
            max: 90
        })
        var optionsline2 = {
            chart: {
                id: 'chart2',
                type: 'line',
                height: 230,
                toolbar: {
                    autoSelected: 'pan',
                    show: false
                }
            },
            colors: ['#546E7A'],
            stroke: {
                width: 3
            },
            dataLabels: {
                enabled: false
            },
            fill: {
                opacity: 1,
            },
            markers: {
                size: 0
            },
            series: [{
                data: data
            }],
            xaxis: {
                type: 'datetime'
            }
        }

        var chartline2 = new ApexCharts(
            document.querySelector("#chart-line2"),
            optionsline2
        );

        chartline2.render();

        var options = {
            chart: {
                id: 'chart1',
                height: 130,
                type: 'area',
                brush:{
                    target: 'chart2',
                    enabled: true
                },
                selection: {
                    enabled: true,
                    xaxis: {
                        min: new Date('19 Jun 2017').getTime(),
                        max: new Date('14 Aug 2017').getTime()
                    }
                },
            },
            colors: ['#008FFB'],
            series: [{
                data: data
            }],
            fill: {
                type: 'gradient',
                gradient: {
                    opacityFrom: 0.91,
                    opacityTo: 0.1,
                }
            },
            xaxis: {
                type: 'datetime',
                tooltip: {
                    enabled: false
                }
            },
            yaxis: {
                tickAmount: 2
            }
        }

        var chart = new ApexCharts(
            document.querySelector("#chart-line"),
            options
        );

        chart.render();

        /*
          // this function will generate output in this format
          // data = [
              [timestamp, 23],
              [timestamp, 33],
              [timestamp, 12]
              ...
          ]
        */
        function generateDayWiseTimeSeries(baseval, count, yrange) {
            var i = 0;
            var series = [];
            while (i < count) {
                var x = baseval;
                var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

                series.push([x, y]);
                baseval += 86400000;
                i++;
            }
            return series;
        }


    </script>
    <script type="text/javascript" src="assets/reload.js"></script>
</body>
</html>
