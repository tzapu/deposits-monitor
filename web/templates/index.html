<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/nanoreset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div id="logo">ETH 2.0 Staking Deposits ({{.Address}})</div>
            <div id="menu">menu</div>
        </nav>
    </header>
    <section id="main" class="container">
        <article id="graph">
            <div id="chart-line2">
            </div>
            <div id="chart-line">
            </div>
            <div id="all-transfers">
                <a class="link" href="https://monitoring.aleth.io/" target="_blank">notify me when ethereum 2.0 is fully funded</a>
            </div>
        </article>
        <article id="list">
            <ul>
                {{range .Transfers}}
                <li class="transfer">
                    <a class="link" href="{{.URL}}" target="_blank">
                        <div class="link-box">
                            <span class="addr-visible" title="{{.Hash}}">{{.Hash | formatStart}}<span class="addr-dots"><strong class="addr-hidden">{{.Hash | formatMiddle}}</strong></span>{{.Hash | formatEnd}}</span>
                        </div>
                    </a>

                    <div class="value" title="{{.BlockCreationTime | formatDate}}">{{.ETHValue}} ETH</div>
                </li>
                {{else}}
                    <li>No Transfers</li>
                {{end}}
            </ul>
            <div id="all-transfers">
                <br />
                <a class="link" href="https://goerli.aleth.io/account/{{.Address}}" target="_blank">see all transfers</a>
            </div>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        var data = {{.Daily | formatJSON}};
        var optionsline2 = {
            chart: {
                id: 'chart2',
                type: 'line',
                height: 430,
                toolbar: {
                    autoSelected: 'pan',
                    show: false
                }
            },
            colors: ['#546E7A'],
            stroke: {
                width: 3
            },
            dataLabels: {
                enabled: false
            },
            fill: {
                opacity: 1,
            },
            markers: {
                size: 0
            },
            series: [{
                data: data
            }],
            xaxis: {
                type: 'datetime'
            },
            yaxis: {
                min: 0,
            }
        };

        var chartline2 = new ApexCharts(
            document.querySelector("#chart-line2"),
            optionsline2
        );

        chartline2.render();

        var options = {
            chart: {
                id: 'chart1',
                height: 130,
                type: 'area',
                brush:{
                    target: 'chart2',
                    enabled: true
                },
                selection: {
                    enabled: true,
                    xaxis: {
                        min: new Date('1 oct 2019').getTime(),
                        max: new Date().getTime()
                    }
                },
            },
            colors: ['#008FFB'],
            series: [{
                data: data
            }],
            fill: {
                type: 'gradient',
                gradient: {
                    opacityFrom: 0.91,
                    opacityTo: 0.1,
                }
            },
            xaxis: {
                type: 'datetime',
                tooltip: {
                    enabled: false
                }
            },
            yaxis: {
                tickAmount: 2,
                min: 0
            }
        };

        var chart = new ApexCharts(
            document.querySelector("#chart-line"),
            options
        );

        chart.render();

        /*
          // this function will generate output in this format
          // data = [
              [timestamp, 23],
              [timestamp, 33],
              [timestamp, 12]
              ...
          ]
        */
    </script>
    <script type="text/javascript" src="assets/reload.js"></script>
</body>
</html>
